</h3> <div class="para logical">
<div class="para">If <span class="process-math">\(p\)</span> is a position function for something moving along a numbered line, then we define the <dfn class="terminology">average velocity</dfn> over the time interval <span class="process-math">\(\cinterval{t_0}{t_1}\)</span> to be:</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{\fe{p}{t_1}-\fe{p}{t_0}}{t_1-t_0}\text{.}
\end{equation*}
